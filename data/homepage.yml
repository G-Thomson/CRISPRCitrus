contact:
  enable : true
  
  title :  "Contact and collaborate"
  content : "
  The scale of the challenge HLB poses to the citrus industry requires a concerted effort 
  from the citrus research community to combat it. In light of this we encourage other researchers 
  in the field to reach out to us if they have candidate HLB susceptibility genes that 
  they would like to us to incorporate into our screen.
  
  
  We welcome collaborations in this area.
  
  
  Please contact the project directors Vivian Irish (vivian.irish@yale.edu) and/or Yannick Jacob (yannick.jacob@yale.edu).
  "
  
