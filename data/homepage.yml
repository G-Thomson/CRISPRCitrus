######################## Experience  #####################
experience:
  enable : true
  
  title : "Experience"
  image : "images/about/experience.png"
  
  content : "
  In recent years the Irish and Jacob labs have developed approaches that have significantly improved CRISPR/Cas9 efficiency in citrus. 
  These include the use of codon-optimized versions of Cas9, along with [specific promoters that augment Cas9 activity in dividing cells](https://link.springer.com/article/10.1007/s00299-017-2202-4). 
  The groups have also developed vectors to facilitate identification of transgenic events by using a combination of selectable markers 
  (GFP fluorescence and resistance to kanamycin) and optimized citrus transformation protocols to generate more citrus transgenic plants 
  per transformation. Research from these collaborating labs has also led to advances which increase the rate of CRISPR/Cas9-mediated 
  mutagenesis by extending the time of the citrus regeneration process and the [exposure to heat stress](https://onlinelibrary.wiley.com/doi/10.1111/tpj.13782) 
  which increases the frequency of CRISPR/Cas9-induced mutations many-fold relative to transformed plants not exposed to heat stress.   
  
  
  The labs have demonstrated that multiplex gene editing is feasible in Citrus. Multiplex gene editing refers to the targeting 
  of multiple genes in a single event, so as to abrogate the function of several genes at once. This was utilized to successfully 
  target three thorn development genes simultaneously using multiplex CRISPR/Cas9. This multiplex approach was extremely valuable 
  in addressing [genetic redundancy between the thorn developmental genes](https://www.sciencedirect.com/science/article/abs/pii/S0960982220307557) of Citrus as only by mutating several genes simultaneously was 
  it possible to uncover overlapping genetic functions that were not apparent in single knockout lines. As genetic redundancy could also 
  play a role in HLB susceptibility, the ability to inactivate multiple genes at once will be essential in testing the roles of multiple 
  genes in disease response. Thus the labs involved in this project have a robust protocol to rapidly, effectively, and efficiently knock 
  out multiple genes simultaneously in Citrus. 


  "
  
